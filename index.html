<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Book - Static Page</title>
  <link rel="stylesheet" href="mainstyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../promo/image/2849835_phone_telephone_cell_call_communication_icon.png" >
</head>
<body>
  <header>
    <h1>📖 Phone Book</h1>
  </header>

  <section class="top-bar">
    <h2 class="visually-hidden">Top Bar</h2>
    <div class="people-count">4  people</div>
    <div class="search-box">
      <input type="text" placeholder="Search by name...">
      <button>🔍</button>
    </div>
    <div class="top-buttons">
      <button>👥 Add</button>
      <button>🗑️ Delete All</button>
    </div>
  </section>

  <section class="contacts-list">
    <h2 class="visually-hidden">Contact List</h2>
    <div class="contact-card">
      <img class="avatar" src="https://i.pravatar.cc/200?img=5" alt="Amira Khoury">
      <div class="info">
        <div class="contact-name">Laura sbeit</div>
        <div class="contact-phone">📞 052-1234567</div>
        <div class="card-buttons">
          <button>ℹ️</button>
          <button>✏️</button>
          <button>🗑️</button>
        </div>
      </div>
    </div>

    <div class="contact-card">
      <img class="avatar" src="https://i.pravatar.cc/200?img=12" alt="Nour Hasan">
      <div class="info">
        <div class="contact-name">Andro levi</div>
        <div class="contact-phone">📞 054-7654321</div>
        <div class="card-buttons">
          <button>ℹ️</button>
          <button>✏️</button>
          <button>🗑️</button>
        </div>
      </div>
    </div>

    <div class="contact-card">
      <img class="avatar" src="https://i.pravatar.cc/200?img=8" alt="Jad Salman">
      <div class="info">
        <div class="contact-name">Jan Salman</div>
        <div class="contact-phone">📞 050-8765432</div>
        <div class="card-buttons">
          <button>ℹ️</button>
          <button>✏️</button>
          <button>🗑️</button>
        </div>
      </div>
    </div>

    <div class="contact-card">
      <img class="avatar" src="https://i.pravatar.cc/200?img=3" alt="Jad Salman">
      <div class="info">
        <div class="contact-name">jivan lord</div>
        <div class="contact-phone">📞 058-1112233</div>
        <div class="card-buttons">
          <button>ℹ️</button>
          <button>✏️</button>
          <button>🗑️</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>Created by Lara & Ahmad</p>
  </footer>
</body>
</html>
